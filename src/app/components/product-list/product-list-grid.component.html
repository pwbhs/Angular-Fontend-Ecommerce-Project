<div class="main-content">
    <div class="section-content section content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">

                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>    
                        
                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
            
                </div>

                <!-- if products empty then display a message -->
                <!-- (if (product is null/undefined) or (product.length == 0)  display: "No products found.") -->
                <!-- Safe navigation operator(?) -->
                <!-- Guards against null and undefined values in property paths -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
            
            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                
                                <!-- LHS are parameters of ngb-pagination component -->
                                <!-- RHS are properties of ProductListComponent -->
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"  
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                                <!-- when users click different page, it will call the method listProducts in ProductListComponent -->
                                                <!--Switch page number(page #1, page #2 ...)
                                                    The number of products show in a page
                                                    The page number show at the pagination bar
                                                    Displays the maximum number of pages in Pagination bar
                                                    Skip multiple pages
                                                    when the page is changed, list appopriate products -->
                                </ngb-pagination>
                                
                                
                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                
                                <!-- when users selects a page size, then call method: updatePageSize(pageSize) -->
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>


                        </div>


                    </div>

                </div>   
            </div>
            
            
            <!-- end footer -->


        </div>
    </div>
</div>
